<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    {$ blog title %}
        Hello man!

<form>
        <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationServer01">First name *</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="First name"  required>
            <div class="valid-feedback">
                <br>
            </div>
        </div>

        <div class="col-md-4 mb-3">
        <label for="validationServer02">Last name *</label>
        <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Last name" required>
        <div class="valid-feedback">
          <br>
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="validationServerUsername">Username *</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3"></span>
            </div>
            <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="Username" aria-describedby="inputGroupPrepend3" required>
            <div class="invalid-feedback">
                <br>
        </div>
      </div>
    </div>
    </div>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="validationServer03">Country *</label>
                <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Country" required>
                <div class="invalid-feedback">
            <br>
            </div>
            </div>

  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">City *</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="City" required>
      <div class="invalid-feedback">
        <br>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationServer04">State *</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="State" required>
      <div class="invalid-feedback">
        <br>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <label for="validationServer05">specify your gender *</label>
      <input type="text" class="form-control is-invalid" id="validationServer06" placeholder="Male or Female" required>
      <div class="invalid-feedback">
        <br>
      </div>
    </div>
  </div>

  <div class="form-group">
      <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
          <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions *
      </label>
      <div class="invalid-feedback">
        <br>
      </div>
      </div>
  </div>
            <button class="btn btn-primary" type="submit">Complete registration</button>
</form>

    {% block content %}
        DYaDYA tut poka nichego netu
