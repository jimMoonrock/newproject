<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load bootstrap3 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body>

<br>
<form method="post"> <!-- Чтобы не могли взаламать странмцу,токен - генерирует рандомные цифры -->
    {% csrf_token %}


    <div class="form-group row">
    <label for="login_form" class="col-sm-1 col-form-label">Login: </label>
    <div class="col-sm-2">
        <input id="login_form" type="text" name= {{input_login}}
               value="Default name for team." class="form-control" placeholder="Input your login">
    </div>
  </div>


    <div class="form-group row">
    <label for="inputEmail3" class="col-sm-1 col-form-label">Email: </label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Input your email">
    </div>
  </div>


      <div class="form-group row">
    <label for="inputEmail4" class="col-sm-1 col-form-label">Repeat Email: </label>
    <div class="col-sm-2">
      <input type="email" class="form-control" id="inputEmail4" placeholder="Repeat your email">
    </div>
  </div>


  <div class="form-group row">
      <label for="inputPassword3" class="col-sm-1 col-form-label">Password: </label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Input your password">
    </div>
  </div>

    <div class="form-group row">
    <label for="inputPassword4" class="col-sm-1 col-form-label">Repeat Password: </label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Repeat your password">
    </div>
    </div>


     <div class="form-group row">
    <label for="inputCity" class="col-sm-1 col-form-label">City: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="inputCity" placeholder="Input your city">
    </div>
    </div>



    <button class="btn btn-primary" type="submit">Complete registration</button>



</form>



</body>
</html>
