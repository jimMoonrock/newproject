<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load bootstrap3 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body>

<br>
<form method="post"> <!-- Чтобы не могли взаламать странмцу,токен - генерирует рандомные цифры -->
    {% csrf_token %}


    <div class="form-group row">
    <label for="login_Form" class="col-sm-1 col-form-label">Login: </label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="login_Form" name = {{input_Login}}
                  placeholder="Input your login"> <!-- value="Default name for team." -->
    </div>
  </div>


    <div class="form-group row">
    <label for="email_Form1" class="col-sm-1 col-form-label">Email: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="email_Form1" name = {{input_login}}
                  placeholder="Input your email">
    </div>
  </div>


      <div class="form-group row">
    <label for="email_Form2" class="col-sm-1 col-form-label">Repeat Email: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="email_Form2" name = {{input_email}}
                  placeholder="Repeat your email">
    </div>
  </div>


  <div class="form-group row">
    <label for="password_Form1" class="col-sm-1 col-form-label">Password: </label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="password_Form1" name = {{input_password}}
                  placeholder="Input your password">
    </div>
  </div>


    <div class="form-group row">
    <label for="password_Form2" class="col-sm-1 col-form-label">Repeat Password: </label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="password_Form2" name = {{input_password}}
                  placeholder="Repeat your password">
    </div>
  </div>


     <div class="form-group row">
    <label for="city_Form" class="col-sm-1 col-form-label">Repeat Password: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="city_Form" name = {{input_city}}
                  placeholder="Input your city">
    </div>
  </div>


    <button class="btn btn-primary" type="submit">Complete registration</button>



</form>



</body>
</html>
