<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load bootstrap3 %}
    <script src="{% bootstrap_jquery_url %}"></script>
    {% bootstrap_javascript %}
    {% bootstrap_css %}
</head>
<body>

<br>
<form method="post"> <!-- Чтобы не могли взаламать странмцу,токен - генерирует рандомные цифры -->

    {{form.as_p}}

    <div class="form-group row">
    <label for="login1" class="col-sm-1 col-form-label">Login: </label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="login1" name = {{login}}
                  placeholder="Input your login" value ="Input your login">
    </div>
  </div>








    <div class="form-group row">
    <label for="email1" class="col-sm-1 col-form-label">Email: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="email1" name = {{email}}
                  placeholder="Input your email" value ="Input your email">
    </div>
  </div>

      <div class="form-group row">
    <label for="email_again1" class="col-sm-1 col-form-label">Repeat Email: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="email_again1" name = {{email_again}}
                  placeholder="Repeat your email" value ="Repeat your email">
    </div>
  </div>





  <div class="form-group row">
    <label for="password1" class="col-sm-1 col-form-label">Password: </label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="password1" name = {{password}}
                  placeholder="Input your password" value ="Input your password">
    </div>
  </div>


    <div class="form-group row">
    <label for="password_again1" class="col-sm-1 col-form-label">Repeat Password: </label>
    <div class="col-sm-2">
      <input type="password" class="form-control" id="password_again1" name = {{password_again}}
                  placeholder="Repeat your password" value ="Repeat your password">
    </div>
  </div>





     <div class="form-group row">
    <label for="city1" class="col-sm-1 col-form-label">City: </label>
    <div class="col-sm-2">
      <input type="text" class="form-control" id="city1" name = {{city}}
                  placeholder="Input your city" value ="Input your city">
    </div>
  </div>


    <button class="btn btn-primary" type="submit">Complete registration</button>

    {% csrf_token %}

{% endblock %}
    -->

</form>

</body>
</html>
